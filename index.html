<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Chatbot Demo (Widget - Werkend)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5; /* Een lichte grijze achtergrond voor de pagina */
            /* Geen display: flex; en centering nodig, want de widget zweeft */
        }

        /* Optionele styling voor de df-messenger widget zelf */
        /* Hiermee kun je de kleuren van de bot aanpassen */
        df-messenger {
            --df-messenger-bot-message: #878fac; /* Kleur van botberichten */
            --df-messenger-button-titlebar-color: #f7bb54; /* Kleur van de titelbalk en het 'balletje' */
            --df-messenger-chat-background-color: #fafafa; /* Achtergrondkleur van het chatvenster */
            --df-messenger-font-color: white; /* Algemene tekstkleur binnen de widget (bijv. op knoppen) */
            --df-messenger-send-icon: #878fac; /* Kleur van het verzend-icoon */
            --df-messenger-user-message: #479b3d; /* Kleur van gebruikersberichten */
            
            /* Standaardpositie is rechtsonder. Je kunt dit aanpassen, bijv. voor linksonder: */
            /* --df-messenger-position: bottom-left; */
        }
    </style>
</head>
<body>

    <h1>Welkom op mijn GitHub Pages Demo!</h1>
    <p>Hier staat wat gewone tekst van je webpagina.</p>
    <p>De chatbot is beschikbaar via het icoontje rechtsonder in je scherm.</p>

    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
      chat-icon="https:&#x2F;&#x2F;i.pinimg.com&#x2F;280x280_RS&#x2F;a9&#x2F;d8&#x2F;b1&#x2F;a9d8b1eb36ff7528c9383857a454db38.jpg"
      intent="WELCOME"
      chat-title="Ubot"
      agent-id="ce19ee5d-3861-4425-93c3-6379b9a7e9d2"
      language-code="nl"
    ></df-messenger>
    </body>
</html>
