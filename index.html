<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubot Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Zorgt ervoor dat de bot gecentreerd blijft */
        }
        .chat-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 350px; /* Breedte zoals in je iframe */
            height: 430px; /* Hoogte zoals in je iframe */
        }
        df-messenger {
            --df-messenger-bot-message: #878fac;
            --df-messenger-button-titlebar-color: #f7bb54;
            --df-messenger-chat-background-color: #fafafa;
            --df-messenger-font-color: white;
            --df-messenger-send-icon: #878fac;
            --df-messenger-user-message: #479b3d;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
        <df-messenger
          chat-icon="https:&#x2F;&#x2F;i.pinimg.com&#x2F;280x280_RS&#x2F;a9&#x2F;d8&#x2F;b1&#x2F;a9d8b1eb36ff7528c9383857a454db38.jpg"
          intent="WELCOME"
          chat-title="Ubot"
          agent-id="ce19ee5d-3861-4425-93c3-6379b9a7e9d2"
          language-code="nl"
        ></df-messenger>
        </div>
</body>
</html>
